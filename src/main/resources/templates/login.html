<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
   <div class="container mt-5 p-5">
       <div class="row">
       <div class="col-md-6 mt-3 p-5">
           <img src="latest Product/login.png " width="100%" height="400px">
       </div>
       <div class="col-md-6 mt-5 p-5">
           <div class="card">
           <div class="card-header">
               <div class="fs-4 text-center">Login</div>
               <div class="card-body">
                   <form>
                       <div class="mb-3">
                           <label class="form-label"><i class="fa-solid fa-envelope"></i>Email</label>
                           <input class="form-control" name="email" type="email">
                       </div>

                       <div class="mb-3">
                           <label class="form-label"><i class="fa-solid fa-lock"></i>Password</label>
                           <input class="form-control" name="password" type="password">
                       </div>
                       <button type="submit" class="btn bg-primary text-white col-md-12">Submit</button>
                   </form>

               </div>
               <div class="card-footer text-center">
                   <a href="#" class="text-decoration-none">Forget Password</a><br>
                   Don't hava a Account? <a  href="/register" class="text-decoration-none">Create Account</a>

               </div>
           </div>
       </div>
   </div>
   </div>
   </div>
</section>

</body>
</html>

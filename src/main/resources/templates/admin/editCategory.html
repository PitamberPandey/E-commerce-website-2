<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-4">
        
        <div class="row">
            
            <div class="col-md-3 offset-md-5">
                
                <div class="card card-sh mt-4">
                    
                    <div class="card-header text-center fs-4">Edit Category
                        <th:block th:if="${session.successMsg}">
                        <p class="text-success fw-bold" th:text="${session.successMsg}"></p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block> </div>

                    <div class="card-body">
                        <form th:action="@{/admin/updateCategory}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label for="categoryName">Enter Category</label>
                                <input type="text" class="form-control" name="name" th:value="${category.name}" id="categoryName" required>
                            </div>
                            <div class="mb-3">
                                <label for="fileUpload">Upload Image</label>
                                <input type="file" name="file" class="form-control" id="fileUpload" required>
                                <img th:src="@{'/image/Image/' + ${category.imageName}}" width="100px" height="100px">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" 
                                th:checked="${category.isActive==true}"type="radio" name="isActive"  value="true "id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Active</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" 
                                th:checked="${category.isActive==false}"id="flexRadioDefault2" value="false">
                                <label class="form-check-label" for="flexRadioDefault2">Deactive</label>
                            </div>
                            <button class="btn btn-primary col-md-12 mt-2" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-1 bg-primary text-center text-white">
        <p>ecom.com.np</p>
    </div>
</section>
</body>
</html>
